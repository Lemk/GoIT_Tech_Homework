<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer HW 5-6</title>
    <link href="css/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <p class="caption">
        My Timer
    </p>

    <div class="device">
        <div class="row">
            <div class="time">
                <div id="sec" class="myBorder">
                    00:00:00
                </div>
                <span id="millisec">000</span>
            </div>

            <div class="btn">
                <div id="start" class="myBorder">Start</div>
                <div id="clear" class="myBorder">Clear</div>
            </div>
        </div>
    </div>
</div>
<div class="right">
    <p class="name">My timer. All right recerved</p>
</div>
<script src="js/script.js"></script>
</body>
</html>
