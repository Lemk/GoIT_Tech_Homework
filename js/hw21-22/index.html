<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local storage</title>
    <link href="css/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/tmpl.js"></script>
    <script src="js/strings.js"></script>
    <link href="css/styles.min.css" rel="stylesheet">
</head>
<body>
<script type="text/html" id="script-test">
    <p class="text-center"><%=caption%></p>
    <form id="test" method="get">
        <div class="container">
            <% var i = 0, j = 0;
            for(i = 0; i < questions.length; i++) { %>
            <ul><%= questions[i].question %>
                <% for(j = 0; j < questions[i].answers.length; j++) { %>
                <li class="list-unstyled">
                    <label><input type="checkbox" name=<%='q'+String(i) + 'a' + String(j) %>>
                        <p><% print(questions[i].answers[j]); %></p>
                    </label>
                </li>
                <% }; %>
            </ul>
            <% }; %>
            <div class="btnBox">
                <button class="btn btn-default" type="submit" id="btn-result">
                    Проверить мои результаты
                </button>
            </div>
        </div>
    </form>
    <div class="modal" role="dialog" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Результат тестирования</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-info"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close btn btn-primary">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<script src="js/scripts.js"></script>
</body>
</html>
