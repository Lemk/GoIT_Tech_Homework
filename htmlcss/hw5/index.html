<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="all">
    <header>
        <ul class="menu">
            <li><a href="#">Meu YouBake</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
        <div class="separate"></div>
        <div class="flag"></div>
        <p class="minhas">Minhas Ofertas</p>

        <div class="rightUpBlock clearfix">
            <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
        </div>
    </header>
    <div class="content">
        <div class="upBlock">
            <p>Cadastre-se</p>
        </div>
        <div class="form">
            <div class="logInFacebook">
                <a href="#">Log In<p>with</p>Facebook</a>
            </div>
            <div class="ou clearfix">
                <div class="line"></div>
                <p>OU</p>
            </div>
            <form action="/" class="action">
                <input type="text" name="fistName" id="fistName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <input type="email" name="emailAddr" id="emailAddr" placeholder="Email Address">
                <input type="password" name="choosePass" id="choosePass" placeholder="Choose Password">
                <input type="password" name="confirmPass" id="confirmPass" placeholder="Password Confirm"
                       class="clearfix">


                <input type="checkbox" name="tips" id="tips">

                <label for="tips">Send me Youbike updates and tips</label>

                <div class="btnSubmit">
                    <button type="submit">Create my Account</button>
                </div>
            </form>
            <p>By clicking the button above, you agree to the Terms of Service</p>

            <p>Xiew our Privacy Policy.</p>
        </div>

    </div>
</div>

</body>
</html>
