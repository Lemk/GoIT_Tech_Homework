<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Картину Пита Мондриана</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<table>
    <tbody>
    <tr>
        <td colspan="2" class="up left"></td>
        <td colspan="3" class="up"></td>
        <td colspan="2" class="yellow up right"></td>
    </tr>
    <tr>
        <td rowspan="2" class="left"></td>
        <td colspan="4" rowspan="4" class="red"></td>
        <td colspan="2" rowspan="2" class="yellow right"></td>
    </tr>

    <tr>
    </tr>

    <tr>
        <td rowspan="3" class="left"></td>
        <td rowspan="2"></td>
        <td rowspan="2" class="right"></td>
    </tr>

    <tr>
    </tr>

    <tr>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2"></td>
        <td colspan="2" class="right"></td>
    </tr>
    <tr>
        <td rowspan="3" class="yellow left bottom"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2" class="blue right"></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" class="bottom"></td>
        <td colspan="2" class="black dh"></td>
    </tr>
    <tr>
        <td colspan="4" class="right bottom"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
